  <body>
    <section class="sidebar">
      <img src="./assets/imgs/logo.png" alt="Logo" class="logo" />

      <ul class="workouts" id="workouts-container">
        <!-- Workout Form -->
        <form class="form hidden" id="workout-form">
          <!-- Type Input -->
          <div class="form__row">
            <label class="form__label">Type</label>
            <select class="form__input" id="type-input">
              <option value="running">Running</option>
              <option value="cycling">Cycling</option>
            </select>
          </div>
          <!-- Distance Input -->
          <div class="form__row">
            <label class="form__label">Distance</label>
            <input class="form__input" placeholder="km" id="distance-input" />
          </div>
          <!-- Duration Input -->
          <div class="form__row">
            <label class="form__label">Duration</label>
            <input class="form__input" placeholder="min" id="duration-input" />
          </div>
          <!-- Cadence Input for Running Type -->
          <div class="form__row">
            <label class="form__label">Cadence</label>
            <input
              class="form__input"
              placeholder="step/min"
              id="cadence-input"
            />
          </div>
          <!-- Elevation Input for Cycling Type -->
          <div class="form__row form__row--hidden">
            <label class="form__label">Elev Gain</label>
            <input
              class="form__input"
              placeholder="meters"
              id="elevation-input"
            />
          </div>
          <button class="form__btn">OK</button>
        </form>
